<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>SANKEY Diagram</title>
<!-- Boostrap -->


<link href="style.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css"
  integrity="sha512-mR/b5Y7FRsKqrYZou7uysnOdCIJib/7r5QeJMFvLNHNhtye3xJp1TdJVPLtetkukFn227nKpXD9OjUc09lx97Q=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>


  <div class="container ml-5 mt-3 mb-3">
    <label style="margin-right: 20px;">Select genres</label>
    <select name="genre" class="selectpicker" multiple>
      <option>Pop</option>
      <option>Rock</option>
      <option>Rap</option>
      <option>Classical</option>
      <option>Metal</option>
    </select>
  </div>


  <ul class="column-title-list">
    <li class="column-title-list__item">Artist Type</li>
    <li class="column-title-list__item">Sex</li>
    <li class="column-title-list__item">Albums</li>
    <li class="column-title-list__item">Songs/Albums</li>
  </ul>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="sankey.js"></script>
  <script>

    var units = "Widgets";

    // set the dimensions and margins of the graph
    var margin = { top: 10, right: 10, bottom: 10, left: 10 },
      // width = document.documentElement.clientWidth-70,
      // height = document.documentElement.clientHeight-30;
      width = document.documentElement.clientWidth - margin.left - margin.right,
      height = .8 * document.documentElement.clientHeight - 0 - margin.top - margin.bottom;

    // format variables
    var formatNumber = d3.format(",.0f"),    // zero decimal places
      format = function (d) { return formatNumber(d) + " " + units; },
      color = d3.scaleOrdinal(d3.schemeCategory10);

    // append the svg object to the body of the page
    var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .attr("display", "block")
      .attr("margin", "auto")
      .append("g")
      .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");
    // Set the sankey diagram properties
    var sankey = d3.sankey()
      .nodeWidth(30)
      .nodePadding(20)
      .size([width, height]);

    var path = sankey.link();

    // load the data
    // d3.csv("sankey.csv", function (error, data) {

    //   //set up graph in same style as original example but empty
    //   graph = { "nodes": [], "links": [] };

    //   data.forEach(function (d) {
    //     graph.nodes.push({ "name": d.source });
    //     graph.nodes.push({ "name": d.target });
    //     graph.links.push({
    //       "source": d.source,
    //       "target": d.target,
    //       "value": +d.value
    //     });
    //   });

    //   // return only the distinct / unique nodes
    //   graph.nodes = d3.keys(d3.nest()
    //     .key(function (d) { return d.name; })
    //     .object(graph.nodes));

    //   // loop through each link replacing the text with its index from node
    //   graph.links.forEach(function (d, i) {
    //     graph.links[i].source = graph.nodes.indexOf(graph.links[i].source);
    //     graph.links[i].target = graph.nodes.indexOf(graph.links[i].target);
    //   });

    //   // now loop through each nodes to make nodes an array of objects
    //   // rather than an array of strings
    //   graph.nodes.forEach(function (d, i) {
    //     graph.nodes[i] = { "name": d };
    //   });
      d3.json("sankey.json", function (error, graph) {

      sankey
        .nodes(graph.nodes)
        .links(graph.links)
        .layout(32);

      // add in the links
      var link = svg.append("g").selectAll(".link")
        .data(graph.links)
        .enter().append("path")
        .attr("class", "link")
        .attr("d", path)
        .style("stroke-width", function (d) { return Math.max(1, d.dy); })
        .sort(function (a, b) { return b.dy - a.dy; });

      // add the link titles
      link.append("title")
        .text(function (d) {
          return d.source.name + " â†’ " +
            d.target.name + "\n" + format(d.value);
        });

      // add in the nodes
      var node = svg.append("g").selectAll(".node")
        .data(graph.nodes)
        .enter().append("g")
        .attr("class", "node")
        .attr("transform", function (d) {
          return "translate(" + d.x + "," + d.y + ")";
        })
        .call(d3.drag()
          .subject(function (d) {
            return d;
          })
          .on("start", function () {
            this.parentNode.appendChild(this);
          })
          .on("drag", dragmove));

      // add the rectangles for the nodes
      node.append("rect")
        .attr("height", function (d) { return d.dy; })
        .attr("width", sankey.nodeWidth())
        .style("fill", function (d) {
          return d.color = color(d.name.replace(/ .*/, ""));
        })
        .style("stroke", function (d) {
          return d3.rgb(d.color).darker(2);
        })
        .append("title")
        .text(function (d) {
          return d.name + "\n" + format(d.value);
        });

      // add in the title for the nodes
      node.append("text")
        .attr("x", -6)
        .attr("y", function (d) { return d.dy / 2; })
        .attr("dy", ".35em")
        .attr("text-anchor", "end")
        .attr("transform", null)
        .text(function (d) { return d.name; })
        .filter(function (d) { return d.x < width / 2; })
        .attr("x", 6 + sankey.nodeWidth())
        .attr("text-anchor", "start");

      // the function for moving the nodes
      function dragmove(d) {
        d3.select(this)
          .attr("transform",
            "translate("
            + d.x + ","
            + (d.y = Math.max(
              0, Math.min(height - d.dy, d3.event.y))
            ) + ")");
        sankey.relayout();
        link.attr("d", path);
      }
    });


  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"
    integrity="sha512-FHZVRMUW9FsXobt+ONiix6Z0tIkxvQfxtCSirkKc5Sb4TKHmqq1dZa8DphF0XqKb3ldLu/wgMa8mT6uXiLlRlw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
